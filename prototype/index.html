<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script type="text/javascript">

            createIndicator = function (id) {
                e = document.createElement ("div");
                e.className = "touch";
                e.id = "touch-" + id;
                document.getElementById ("touch-area").appendChild (e);
            };

            moveIndicator = function (id, x, y) {
                e = document.getElementById ("touch-" + id);
                if (e != null) {
                    e.style = "left:" + (x - 48) + "px; top:" + (y - 48) + "px";
                };
            };

            removeIndicator = function (id) {
                var e = document.getElementById ("touch-" + id);
                while (e != null) {
                    document.getElementById ("touch-area").removeChild (e);
                    e = document.getElementById ("touch-" + id);
                };
            };

            onTouchStart = function (event) {
                ts = event.changedTouches;
                for (i = 0; i < ts.length; i ++) {
                    t = ts [i];
                    createIndicator (t.identifier)
                    moveIndicator (t.identifier, t.clientX, t.clientY);
                };
            };

            onTouchMove = function (event) {
                ts = event.changedTouches;
                for (i = 0; i < event.changedTouches.length; i ++) {
                    t = ts [i];
                    moveIndicator (t.identifier, t.clientX, t.clientY);
                };
            };

            onTouchEnd = function (event) {
                ts = event.changedTouches;
                for (i = 0; i < event.changedTouches.length; i ++) {
                    t = ts [i];
                    removeIndicator (t.identifier);
                };
            };

            window.onload = function () {
                a = document.getElementById ("touch-area");
                a.addEventListener ("touchstart", onTouchStart, false);
                a.addEventListener ("touchmove", onTouchMove, false);
                a.addEventListener ("touchend", onTouchEnd, false);
            };

        </script>
        <style type="text/css">
            * { padding: 0px
              ; margin: 0px
              }
            body { background-color: black }
            div#touch-area { width: 412px
                           ; height: 732px
                           }
            div.touch { position: absolute
                      ; width: 88px
                      ; height: 88px
                      ; border-width: 4px
                      ; border-style: solid
                      ; border-color: #ffffff
                      ; background-color: #888888
                      ; vertical-align: middle }
        </style>
    </head>
    <body>
        <div id="touch-area" />
    </body>
</html>
